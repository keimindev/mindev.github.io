  min:
    name: kiemindev
    display_name: Keira Min
    avatar: 'https://media.licdn.com/dms/image/C5603AQGf1ZLq9xxcCg/profile-displayphoto-shrink_800_800/0/1629188391767?e=1695254400&v=beta&t=2DuqS2_sRakvnmFptGP4abarQ1F2LOgCfQKEJCzCd2o'
